<div class = "row">
  <div class="col-md-6">
    <h2>
      {{ donatee.firstName }} {{ donatee.lastName }}
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a href="#/"><button style="margin-top:20px" class="btn btn-default" ng-click="deleteContact(donatee._id)">Delete</button></a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div ng-hide="editMode" class="container">
  <div>
    <p ng-if="donatee.email">email: <a ng-href="mailto:{{ donatee.email }}" target="_blank">{{ donatee.email }}</a></p>
    <p ng-if="donatee.phone.mobile">phone (m): {{ donatee.phone.mobile }} </p>
    <p ng-if="donatee.phone.work">phone (w): {{ donatee.phone.work }} </p>
    <p ng-if="donatee.address"> address: {{ donatee.address }} </p>
    <p ng-if="donatee.twitter"> twitter: <a ng-href="https://twitter.com/{{ donatee.twitter }}" target="_blank">@{{ donatee.twitter }}</a></p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="toggleEdit()">Edit</button>
      <a style="margin-top:20px" class="btn btn-default" href="#/">Back</a>
    </p>
  </div>
</div>
<!-- Contact form -->
<div ng-include="donateeFormUrl">
</div>
