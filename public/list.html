<div class = "row">
  <div class="col-md-6">
    <h2>
      Donating Supporters
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/donatee">New</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="donatee in donatees | orderBy:'lastName'" style="cursor:pointer">
        <td>
          <a ng-href="#/donatee/{{donatee._id}}">{{ donatee.firstName }} {{ donatee.lastName }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
